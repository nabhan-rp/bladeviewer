    <style>
      /* Custom print styles to visualize A4 paper in preview */
      .a4-preview {
        width: 210mm;
        min-height: 297mm;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin: 0 auto;
        overflow: hidden;
      }
      
      /* Custom scrollbar for better look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }

      /* =========================================
         ULTIMATE PRINT RESET v3
         ========================================= */
      @media print {
        /* 0. GLOBAL PAGE RESET - CRITICAL FOR MARGINS */
        @page {
            margin: 0 !important;
            size: auto; 
        }

        /* 1. Reset Global Layout Constraints */
        html, body {
          width: 100%;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important; 
          background-color: white !important;
        }

        /* 2. Hide EVERYTHING in the DOM by default */
        body * {
          visibility: hidden;
        }

        /* 3. Hide UI Specifics */
        #root > div {
            background: white !important;
            height: auto !important;
            overflow: visible !important;
            display: block !important;
            position: static !important; /* Ensure root doesn't trap position */
        }
        
        .no-print, nav, header, aside, .editor-panel, button {
          display: none !important;
        }

        /* 4. Target the Page Container - RESET SCROLL POSITION */
        .preview-container {
            visibility: visible !important;
            position: absolute !important; /* Use absolute to snap to document top */
            top: 0 !important;
            left: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            background: transparent !important;
            overflow: visible !important;
            width: 100% !important;
            height: auto !important;
            display: block !important;
            z-index: 9999; /* Ensure it's on top */
        }

        /* 5. The Actual Content Pages */
        .print-page, .print-page * {
          visibility: visible !important;
        }

        .print-page {
          position: relative !important;
          left: 0 !important;
          top: 0 !important;
          margin: 0 !important; 
          /* Padding is handled by the component inline styles or dynamic style tag */
          
          box-shadow: none !important;
          border: none !important;
          background: white !important;
          
          /* CRITICAL: Reset Transform & Scaling */
          transform: none !important; 
          width: 100% !important; 
          
          /* CRITICAL: Allow Overflow so bottom text isn't cut off */
          overflow: visible !important;
          height: auto !important; /* Allow height to expand if needed */
          
          page-break-after: always;
          break-after: page;
          
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Remove Page Break Indicators */
        .page-break-indicator {
            display: none !important;
        }
      }
    </style>
