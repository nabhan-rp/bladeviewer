    <style>
      /* Custom print styles to visualize A4 paper in preview */
      .a4-preview {
        width: 210mm;
        min-height: 297mm;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin: 0 auto;
        overflow: hidden;
      }
      
      /* Custom scrollbar for better look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }

      /* PRINT SPECIFIC STYLES */
      @media print {
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }
        
        /* Reset background and layout constraints */
        body, html, #root {
          background-color: white !important;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: visible !important;
        }

        /* Hide UI components specifically */
        .no-print, button, input, select, .editor-panel, nav, header {
          display: none !important;
        }

        /* Target the specifically marked print pages */
        .print-page, .print-page * {
          visibility: visible !important;
        }

        .print-page {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          /* Remove the scaling transform used for screen preview */
          transform: none !important; 
          /* Ensure subsequent pages flow correctly */
          position: relative !important; 
          page-break-after: always;
        }
        
        /* Remove page break indicators used in UI */
        .page-break-indicator {
            display: none !important;
        }

        /* Reset padding of the container holding the preview */
        .preview-container {
            padding: 0 !important;
            margin: 0 !important;
            background: white !important;
            display: block !important;
        }
      }
    </style>
