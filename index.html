  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BladeViewer - AI Blade Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom print styles to visualize A4 paper in preview */
      .a4-preview {
        width: 210mm;
        min-height: 297mm;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin: 0 auto;
        overflow: hidden;
      }
      
      /* Custom scrollbar for better look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }

      /* =========================================
         ULTIMATE PRINT RESET v5
         ========================================= */
      @media print {
        /* 
           Global Reset. 
           We let TemplatePreview.tsx inject the specific @page size and margins 
           based on user settings. We just reset the basics here.
        */
        html, body {
          width: 100%;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important; 
          background-color: white !important;
        }

        /* Hide UI elements */
        .no-print, nav, header, aside, .editor-panel, button, #root > div > div:first-child {
          display: none !important;
        }

        /* Ensure root allows flow */
        #root, #root > div {
            background: white !important;
            height: auto !important;
            width: 100% !important;
            overflow: visible !important;
            display: block !important;
            position: static !important; 
        }

        /* 4. Target the Page Container */
        .preview-container {
            visibility: visible !important;
            position: absolute !important; 
            top: 0 !important;
            left: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            background: transparent !important;
            overflow: visible !important;
            width: 100% !important;
            height: auto !important;
            display: block !important;
            z-index: 9999;
        }

        /* 5. The Actual Content Pages */
        .print-page, .print-page * {
          visibility: visible !important;
        }

        .print-page {
          /* Reset container styles for print flow */
          position: relative !important;
          margin: 0 !important; 
          border: none !important;
          background: white !important;
          box-shadow: none !important;
          
          /* Let content flow naturally across pages */
          width: 100% !important;
          height: auto !important; 
          overflow: visible !important;
          
          /* Colors */
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Remove Page Break Indicators */
        .page-break-indicator {
            display: none !important;
        }
      }
    </style>
